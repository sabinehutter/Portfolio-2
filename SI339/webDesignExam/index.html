	<button onclick="remove_image()">Hide Image</button>

	<script type="text/javascript">
function remove_image(){ 
document.getElementById("photo1").style.display = "none";

}

<script type="text/javascript">
	function bring_back(){
		document.getElementById("photo1").style.display = "block"
	}
